<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form id="calculator-form">
        <input type="number" id="num1" placeholder="First Number" required>
        <input type="number" id="num2" placeholder="Second Number" required>
        <br>
        <button type="button" onclick="add()">addition</button>
        <button type="button" onclick="subtract()">subtraction</button>
        <button type="button" onclick="multiply()">multiplication</button>
        <button type="button" onclick="divide()">division</button>
        <br>
        <p>Result: <span id="result"></span></p>
    </form>

    <script>
        function add() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 + num2;
            document.getElementById('result').textContent = result;
        }

        function subtract() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 - num2;
            document.getElementById('result').textContent = result;
        }

        function multiply() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 * num2;
            document.getElementById('result').textContent = result;
        }

        function divide() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (num2 === 0) {
                document.getElementById('result').textContent = "Error";
            } else {
                const result = num1 / num2;
                document.getElementById('result').textContent = result;
            }
        }
    </script>
</body>
</html>
